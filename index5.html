<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marionette Contact Manager</title>
	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>

 <div class="container">
  <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.
  </p>
 </div>
 
 <div id="main-region"></div>
<br><br>

	<script type="text/template" id="contact-list">

	  <thead>
	  <tr><th>First Name</th><th>Last Name</th></tr>
	  </thead>

	  <tbody>
	  </tbody>
	</script>


  <script type="text/template" id="contact-list-item">

    <td><%- firstName %></td><td><%- lastName %></td>
	<td>

		<a href="#contacts/<%- id %>" class="btn btn-small js-show">
			<i class="icon-eye-open"></i>
			Show
		</a>

		<button class="btn btn-small js-delete">
			<i class="icon-remove"></i>
			Delete
		</button>
	</td>

  </script>

	<script type="text/template" id="contact-view">
		<h1><%- firstName %> <%- lastName %></h1>
		<p><strong>Phone number:</strong> <%- phoneNumber %></p>
	</script>


	<script type="text/template" id="static-template">
		<br>
		<p>This is text that was rendered by our Marionette app.</p>
	</script>

	<!-- The javascript libraries get included here (edited for brevity) -->
	<script src="./assets/js/vendor/jquery.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>
	<script src="./assets/js/vendor/bootstrap.min.js"></script>
	<!-- my own application js -->

	<script src="./practice5_app.js"></script>
	<script src="./Entity.js"></script>


	<script src="./contact_app.js"></script>
	<script src="./contact_list_view.js"></script>
	<script src="./contact_list_controller.js"></script>
	<script src="./contact_view.js"></script>
	<script src="./contact_controller.js"></script>

	<script>
		ContactManager.start();
	</script>
	
</body>
</html>
